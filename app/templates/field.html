<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ campo.nombre }}</title>
</head>
<body>
    <h1>Campo: {{ campo.nombre }}</h1>
    <p>Ubicaci√≥n: {{ campo.ubicacion }}</p>
    <p>Techo: {{ 'Activo' if campo.techo_activo else 'Desactivado' }}</p>
    <p>Clima actual: {{ campo.clima_actual }}</p>
    <form action="/campos/{{ campo.nombre }}/techo" method="post">
        {% if campo.techo_activo %}
        <button type="submit" name="accion" value="desactivar">Desactivar techo</button>
        {% else %}
        <button type="submit" name="accion" value="activar">Activar techo</button>
        {% endif %}
    </form>
</body>
</html>
