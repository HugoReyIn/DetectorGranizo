<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear campo</title>

    <!-- Estilos generales -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/createField.css">

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
</head>
<body>

<div class="container">
    <h2>Nuevo campo</h2>

    <form id="field-form">
        <input type="text" id="field-name" placeholder="Nombre del campo" required>
        <input type="text" id="field-location" placeholder="Dirección / Municipio" required>

        <div id="map"></div>

        <div class="info-box">
            <p><strong>Puntos:</strong> <span id="points-count">0</span></p>
            <p><strong>Área:</strong> <span id="area">0</span> m²</p>
            <p><strong>Municipio:</strong> <span id="municipio">–</span></p>
            <p class="hint">Mínimo 3 puntos para calcular el área</p>
        </div>

        <button type="submit">Guardar campo</button>
        <a href="/main" class="link">Cancelar</a>
    </form>
</div>

<!-- Scripts necesarios -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="https://unpkg.com/topojson@3"></script>

<!-- Tu JS personalizado -->
<script src="/static/js/createField.js"></script>

</body>
</html>
