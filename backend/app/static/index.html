<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Irrigation</title>
</head>
<body>
  <h1>Estado API</h1>
  <button onclick="checkAPI()">Comprobar</button>
  <pre id="output"></pre>

  <script>
    function checkAPI() {
      fetch("http://127.0.0.1:8000/")
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").textContent =
            JSON.stringify(data, null, 2);
        });
    }
  </script>
</body>
</html>
